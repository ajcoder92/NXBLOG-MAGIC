<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonXpert Blog Generator</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #4b0082, #8a2be2); color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 2em; color: #fff; }
        .tagline { font-size: 1.2em; color: #ddd; }
        .section { background: rgba(255,255,255,0.1); border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .section h2 { color: #fff; border-bottom: 2px solid #fff; padding-bottom: 10px; }
        label { display: block; margin-top: 10px; color: #ddd; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 5px; background: rgba(255,255,255,0.2); color: #fff; }
        button { background: linear-gradient(135deg, #9370db, #4b0082); color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { opacity: 0.9; }
        .topic-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .topic-card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; }
        .editable-title { background: transparent; border: 1px solid #ddd; color: #fff; width: 100%; }
        .progress { text-align: center; color: #ddd; }
    </style>
    <script>
        let topics = [];  // Global for editing

        function generateTopics() {
            const formData = new FormData();
            formData.append('csv_file', document.getElementById('csv_file').files[0]);
            formData.append('collection_url', document.getElementById('collection_url').value);
            formData.append('secondary_url', document.getElementById('secondary_url').value);
            formData.append('ai_model', document.getElementById('ai_model').value);

            fetch('/generate_topics', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    topics = data.topics;
                    displayTopics();
                } else {
                    alert(data.error);
                }
            });
        }
