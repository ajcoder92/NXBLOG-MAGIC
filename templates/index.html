<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonXpert Blog Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .hover-scale { transition: transform 0.2s ease-in-out; }
        .hover-scale:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="gradient-bg min-h-screen" x-data="blogGenerator()">
        
        <!-- Header -->
        <div class="bg-white/10 glass-effect">
            <div class="max-w-7xl mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-blog text-white text-lg"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-white">NeonXpert Blog Generator</h1>
                    </div>
                    <div class="text-white/80 text-sm">Premium Content Automation</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-6xl mx-auto px-6 py-8">
            
            <!-- Step 1: Configuration -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 mb-8 hover-scale">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">1</div>
                    <h2 class="text-2xl font-bold text-gray-800">Configuration</h2>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- CSV Upload -->
                    <div class="space-y-4">
                        <label class="block text-sm font-semibold text-gray-700">Product CSV File</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-500 transition-colors cursor-pointer"
                             @click="$refs.fileInput.click()" @dragover.prevent @drop.prevent="handleFileDrop($event)">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-600 mb-2">Drop your CSV file here or click to browse</p>
                            <p class="text-sm text-gray-400">Supports CSV files up to 10MB</p>
                            <input type="file" x-ref="fileInput" @change="handleFileSelect($event)" accept=".csv" class="hidden">
                        </div>
                        <div x-show="csvFile" class="bg-green-50 border border-green-200 rounded-lg p-3">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-file-csv text-green-500"></i>
                                <span class="text-green-700 font-medium" x-text="csvFile?.name"></span>
                                <button @click="csvFile = null" class="text-red-500 hover:text-red-700">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div class="space-y-6">
                        <!-- Collection URL -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Collection URL</label>
                            <div class="flex space-x-2">
                                <input type="text" x-model="collectionUrl" placeholder="https://neonxpert.com/collections/neon-open-sign"
                                       class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <button @click="validateCollection()" :disabled="!collectionUrl || validating"
                                        class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50">
                                    <i class="fas" :class="validating ? 'fa-spinner fa-spin' : 'fa-check'"></i>
                                </button>
                            </div>
                            <div x-show="collectionStatus.validated" class="mt-2 p-3 bg-green-50 border border-green-200 rounded-lg">
                                <div class="flex items-center space-x-2">
                                    <i class="fas fa-check-circle text-green-500"></i>
                                    <span class="text-green-700 font-medium" x-text="collectionStatus.title"></span>
                                </div>
                                <p class="text-green-600 text-sm mt-1" x-text="collectionStatus.description"></p>
                            </div>
                            <div x-show="collectionStatus.error" class="mt-2 p-3 bg-red-50 border border-red-200 rounded-lg">
                                <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                                <span class="text-red-700 text-sm" x-text="collectionStatus.error"></span>
                            </div>
                        </div>

                        <!-- AI Model Selection -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-3">AI Model</label>
                            <div class="grid grid-cols-2 gap-3">
                                <label class="flex items-center space-x-3 p-4 border-2 rounded-lg cursor-pointer hover:bg-gray-50"
                                       :class="aiModel === 'claude' ? 'border-blue-500 bg-blue-50' : 'border-gray-200'">
                                    <input type="radio" x-model="aiModel" value="claude" class="text-blue-500">
                                    <div>
                                        <div class="font-medium text-gray-800">Claude 3.5</div>
                                        <div class="text-sm text-gray-500">Anthropic AI</div>
                                    </div>
                                </label>
                                <label class="flex items-center space-x-3 p-4 border-2 rounded-lg cursor-pointer hover:bg-gray-50"
                                       :class="aiModel === 'chatgpt' ? 'border-blue-500 bg-blue-50' : 'border-gray-200'">
                                    <input type="radio" x-model="aiModel" value="chatgpt" class="text-blue-500">
                                    <div>
                                        <div class="font-medium text-gray-800">GPT-4o</div>
                                        <div class="text-sm text-gray-500">OpenAI</div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Collection Type -->
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-3">Collection Type</label>
                            <select x-model="collectionType" @change="handleCollectionTypeChange()" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="business">Business/Commercial</option>
                                <option value="wedding">Wedding/Events</option>
                                <option value="home">Home Decor/Personal</option>
                                <option value="kids">Kids/Family</option>
                                <option value="custom">Custom (Enter your own)</option>
                            </select>
                            <div x-show="collectionType === 'custom'" class="mt-3">
                                <input type="text" x-model="customCollectionType" placeholder="e.g., Fathers Day Gift Neon Signs"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="mt-8 text-center">
                    <button @click="generateBlogIdeas()" :disabled="!csvFile || !collectionStatus.validated || generating"
                            class="px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold rounded-xl hover:from-blue-600 hover:to-purple-700 disabled:opacity-50 transform hover:scale-105 transition-all duration-200 shadow-lg">
                        <i class="fas" :class="generating ? 'fa-spinner fa-spin' : 'fa-magic'" class="mr-2"></i>
                        <span x-text="generating ? 'Generating...' : 'Generate Blog Ideas'"></span>
                    </button>
                </div>
            </div>

            <!-- Step 2: Blog Ideas Selection -->
            <div x-show="blogIdeas.length > 0" class="bg-white rounded-2xl shadow-2xl p-8 mb-8 hover-scale">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white font-bold">2</div>
                        <h2 class="text-2xl font-bold text-gray-800">Select Blog Ideas</h2>
                    </div>
                    <div class="flex space-x-2">
                        <button @click="selectAllBlogs()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Select All</button>
                        <button @click="deselectAllBlogs()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Deselect All</button>
                        <button @click="regenerateSelectedTitles()" :disabled="selectedBlogCount === 0 || regeneratingTitles"
                                class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 disabled:opacity-50">
                            <i class="fas" :class="regeneratingTitles ? 'fa-spinner fa-spin' : 'fa-redo'" class="mr-1"></i>
                            <span x-text="regeneratingTitles ? 'Regenerating...' : 'Regenerate Selected'"></span>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <template x-for="(idea, index) in blogIdeas" :key="index">
                        <div class="border border-gray-200 rounded-lg p-4 hover:border-blue-300 transition-colors">
                            <label class="flex items-start space-x-3 cursor-pointer">
                                <input type="checkbox" x-model="idea.selected" class="mt-1 text-blue-500 rounded">
                                <div class="flex-1">
                                    <div class="font-semibold text-gray-800" x-text="idea.title"></div>
                                    <div class="text-sm text-gray-500 mt-1" x-text="idea.description"></div>
                                    <div class="flex items-center space-x-4 mt-2">
                                        <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded-full" x-text="idea.category"></span>
                                        <span class="text-xs text-gray-400">Est. word count: <span x-text="idea.wordCount"></span></span>
                                    </div>
                                </div>
                                <button @click.stop="editBlogTitle(index)" class="text-gray-400 hover:text-blue-500">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </label>
                        </div>
                    </template>
                </div>

                <!-- Publish Button -->
                <div class="mt-8 text-center">
                    <button @click="startPublishing()" :disabled="selectedBlogCount === 0 || publishing"
                            class="px-8 py-3 bg-gradient-to-r from-green-500 to-teal-600 text-white font-bold rounded-lg hover:from-green-600 hover:to-teal-700 disabled:opacity-50">
                        <i class="fas fa-rocket mr-2"></i>
                        Publish Selected (<span x-text="selectedBlogCount"></span>)
                    </button>
                </div>
            </div>

            <!-- Step 3: Publishing Progress -->
            <div x-show="publishing" class="bg-white rounded-2xl shadow-2xl p-8 hover-scale">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center text-white font-bold">3</div>
                    <h2 class="text-2xl font-bold text-gray-800">Publishing Progress</h2>
                </div>

                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-gray-600">Publishing blogs...</span>
                        <span class="text-sm text-gray-600" x-text="`${publishedCount}/${totalToPublish}`"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-gradient-to-r from-green-500 to-teal-600 h-3 rounded-full transition-all duration-300"
                             :style="`width: ${totalToPublish > 0 ? (publishedCount/totalToPublish)*100 : 0}%`"></div>
                    </div>
                </div>

                <!-- Current Processing -->
                <div x-show="currentlyProcessing" class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="animate-spin"><i class="fas fa-spinner text-blue-500"></i></div>
                        <div>
                            <div class="font-medium text-blue-800">Currently processing:</div>
                            <div class="text-blue-600" x-text="currentlyProcessing"></div>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="space-y-2 max-h-64 overflow-y-auto">
                    <!-- Published Blogs -->
                    <template x-for="blog in publishedBlogs" :key="blog.id">
                        <div class="flex items-center space-x-3 p-3 bg-green-50 border border-green-200 rounded-lg">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <div class="flex-1">
                                <div class="font-medium text-green-800" x-text="blog.title"></div>
                                <a :href="blog.url" target="_blank" class="text-sm text-green-600 hover:underline">View published blog →</a>
                            </div>
                        </div>
                    </template>
                    
                    <!-- Failed Blogs -->
                    <template x-for="blog in failedBlogs" :key="blog.title">
                        <div class="flex items-center space-x-3 p-3 bg-red-50 border border-red-200 rounded-lg">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                            <div class="flex-1">
                                <div class="font-medium text-red-800" x-text="blog.title"></div>
                                <div class="text-sm text-red-600" x-text="blog.error"></div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Completion -->
                <div x-show="publishingComplete" class="mt-6 p-6 bg-green-50 border border-green-200 rounded-lg text-center">
                    <i class="fas fa-trophy text-green-500 text-3xl mb-4"></i>
                    <h3 class="text-xl font-bold text-green-800 mb-2">Publishing Complete!</h3>
                    <p class="text-green-600">
                        <span x-text="publishedBlogs.length"></span> blogs published successfully.
                        <span x-show="failedBlogs.length > 0" x-text="`${failedBlogs.length} failed.`"></span>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        function blogGenerator() {
            return {
                csvFile: null,
                collectionUrl: '',
                collectionStatus: { validated: false, title: '', description: '', error: '' },
                aiModel: 'claude',
                collectionType: 'business',
                customCollectionType: '',
                blogIdeas: [],
                publishing: false,
                publishedCount: 0,
                totalToPublish: 0,
                currentlyProcessing: null,
                publishedBlogs: [],
                failedBlogs: [],
                publishingComplete: false,
                validating: false,
                generating: false,
                regeneratingTitles: false,

                get selectedBlogCount() {
                    return this.blogIdeas.filter(idea => idea.selected).length;
                },

                handleFileDrop(event) {
                    const files = event.dataTransfer.files;
                    if (files.length > 0 && files[0].name.endsWith('.csv')) {
                        this.csvFile = files[0];
                    }
                },

                handleFileSelect(event) {
                    if (event.target.files.length > 0) {
                        this.csvFile = event.target.files[0];
                    }
                },

                handleCollectionTypeChange() {
                    if (this.collectionType !== 'custom') {
                        this.customCollectionType = '';
                    }
                },

                async validateCollection() {
                    if (!this.collectionUrl) return;
                    this.validating = true;
                    this.collectionStatus = { validated: false, title: '', description: '', error: '' };
                    
                    try {
                        const response = await fetch('/validate_collection', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ url: this.collectionUrl })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            this.collectionStatus = {
                                validated: true, title: result.title, description: result.description, error: ''
                            };
                        } else {
                            this.collectionStatus.error = result.error;
                        }
                    } catch (error) {
                        this.collectionStatus.error = 'Failed to validate collection URL';
                    } finally {
                        this.validating = false;
                    }
                },

                async generateBlogIdeas() {
                    if (!this.csvFile || !this.collectionStatus.validated) return;
                    this.generating = true;

                    const formData = new FormData();
                    formData.append('csv_file', this.csvFile);
                    formData.append('collection_url', this.collectionUrl);
                    formData.append('ai_model', this.aiModel);
                    formData.append('collection_type', this.collectionType);
                    formData.append('custom_collection_type', this.customCollectionType);

                    try {
                        const response = await fetch('/generate_ideas', { method: 'POST', body: formData });
                        const result = await response.json();
                        if (result.success) {
                            this.blogIdeas = result.ideas.map(idea => ({ ...idea, selected: true }));
                        } else {
                            alert('Blog idea generation failed: ' + result.error);
                        }
                    } catch (error) {
                        alert('Failed to generate blog ideas');
                    } finally {
                        this.generating = false;
                    }
                },

                selectAllBlogs() { this.blogIdeas.forEach(idea => idea.selected = true); },
                deselectAllBlogs() { this.blogIdeas.forEach(idea => idea.selected = false); },

                editBlogTitle(index) {
                    const newTitle = prompt('Edit blog title:', this.blogIdeas[index].title);
                    if (newTitle && newTitle.trim()) {
                        this.blogIdeas[index].title = newTitle.trim();
                    }
                },

                async regenerateSelectedTitles() {
                    const selectedIndices = this.blogIdeas
                        .map((idea, index) => idea.selected ? index : null)
                        .filter(index => index !== null);
                    
                    if (selectedIndices.length === 0) return;
                    this.regeneratingTitles = true;

                    try {
                        const response = await fetch('/regenerate_selected_titles', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                selected_indices: selectedIndices,
                                collection_url: this.collectionUrl,
                                collection_type: this.collectionType === 'custom' ? this.customCollectionType : this.collectionType
                            })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            Object.entries(result.new_titles).forEach(([index, newData]) => {
                                const idx = parseInt(index);
                                if (this.blogIdeas[idx]) {
                                    this.blogIdeas[idx].title = newData.title;
                                    this.blogIdeas[idx].description = newData.description;
                                }
                            });
                        } else {
                            alert('Title regeneration failed: ' + result.error);
                        }
                    } catch (error) {
                        alert('Failed to regenerate titles');
                    } finally {
                        this.regeneratingTitles = false;
                    }
                },

                async startPublishing() {
                    const selectedIdeas = this.blogIdeas.filter(idea => idea.selected);
                    if (selectedIdeas.length === 0) return;

                    this.publishing = true;
                    this.publishedCount = 0;
                    this.totalToPublish = selectedIdeas.length;
                    this.publishedBlogs = [];
                    this.failedBlogs = [];
                    this.publishingComplete = false;

                    for (const idea of selectedIdeas) {
                        this.currentlyProcessing = idea.title;
                        
                        try {
                            const response = await fetch('/publish_blog', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    idea: idea, collection_url: this.collectionUrl, ai_model: this.aiModel
                                })
                            });
                            
                            const result = await response.json();
                            if (result.success) {
                                this.publishedBlogs.push({
                                    id: result.blog_id, title: idea.title, url: result.blog_url
                                });
                                this.publishedCount++;
                            } else {
                                this.failedBlogs.push({ title: idea.title, error: result.error });
                            }
                        } catch (error) {
                            this.failedBlogs.push({ title: idea.title, error: 'Network error: ' + error.message });
                        }
                    }

                    this.currentlyProcessing = null;
                    this.publishingComplete = true;
                }
            }
        }
    </script>
</body>
</html>
